<mat-card>
    <mat-card-header>
        <mat-card-title>USER LOGIN</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field>
                <mat-label>Username</mat-label>
                <input matInput type="email" name="email">
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary">SUBMIT</button>
    </mat-card-actions>
</mat-card>
